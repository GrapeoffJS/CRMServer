version: "3.9"
services:
    crm_backend:
        build: ./
        ports:
            - "4200:4200"
        depends_on:
            - mongodb
            - elastic
        restart: always
        links:
            - mongodb
            - elastic
        env_file: .env

    mongodb:
        image: mongo:4.4.7-focal
        restart: always
        volumes:
            - mongodb:/data/db
        ports:
            - "27017:27017"
        env_file: mongodb.env

    elastic:
        image: elasticsearch:7.13.4
        restart: always
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
        volumes:
            - elastic:/usr/share/elasticsearch/data
        env_file: elastic.env

volumes:
    mongodb:
    elastic: