version: "3.9"
services: 
    server: 
        container_name: "server"
        build: ./
        ports: 
            - "4200:4200"
        depends_on: 
            - mongodb
            # - elastic
        restart: always
        links:
            - mongodb
            - elastic
        env_file: ./production.env

    mongodb: 
        container_name: "mongodb"
        image: mongo:4.4.7-focal
        restart: always
        volumes: 
            - mongodb:/data/db
        ports: 
            - "27017:27017"

