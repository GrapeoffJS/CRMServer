version: "3.9"

volumes:
    mongodb:
    elastic:

services:
    backend:
        container_name: backend
        build: ./
        ports:
            - "4200:4200"
        depends_on:
            - mongodb
            - elastic
        restart: always
        env_file: .env

    mongodb:
        container_name: mongodb
        image: mongo:4.4.7-focal
        restart: always
        volumes:
            - mongodb:/data/db
        ports:
            - "27017:27017"
        env_file: mongodb.env

    elasticsearch:
        container_name: elasticsearch
        image: elasticsearch:7.13.4
        restart: always
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - "9200:9200"
        volumes:
            - elastic:/usr/share/elasticsearch/data
        env_file: elastic.env